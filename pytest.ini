[pytest]
addopts =
    -v
    --tb=short
    --html=reports/report.html
    --self-contained-html
    # --alluredir=reports/allure-results
    --screenshot=on
    --video=on
    --tracing=on
    --output=reports

markers =
    smoke: Quick smoke tests
    regression: Full regression suite
    ui: UI tests
    api: API tests
    critical: Critical path tests

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

